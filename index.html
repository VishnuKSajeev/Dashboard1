<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Dashboard</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="./img/logo.svg" alt="logo" />
				<h4 class="logo">QUANTITATIVE TECHNIQUES FOR MANAGERS</h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="https://docs.google.com/spreadsheets/d/1BF_IaISrdQ-lACZ5_UlZ75x2evQMN8uyK5G1nZq7XGs/edit?usp=sharing">Attendance</a></li>
					<li><a class="nav-link" href="https://docs.google.com/spreadsheets/d/1Vyrt6a1MQg-dWlbZFiVnaYzUk07AQZlFM4bM7_ppLYs/edit?usp=sharing">Presentation </a></li>
					<li><a class="nav-link" href="https://docs.google.com/spreadsheets/d/1aDnrBMuHhCf_42HGp_t9vaD6hi4s_UqwdqOUwnxSgmE/edit?usp=sharing">Scoreboard</a></li>
					<li><a class="nav-link" href="https://asiet.linways.com/student/">Linways</a></li>
				</ul>
			</nav>
			
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>DASHBOARD</h1>
						<p>
							Adi Shankara Business School
						</p>
					</div>
					<div class="cta">
						
					</div>
				</div>
				<div class="cover">
					<img src="./img/sshot2.png" alt="screenshot" />
				</div>
			</section>

			<div class="laptop-select">
				<img src="./img/arrow-left.svg" alt="" />
				
				<img src="./img/dot-full.svg" alt="" />
				
				<img src="./img/arrow-right.svg" alt="" />
			</div>

			<img class="big-circle" src="./img/big-eclipse.svg" alt="" />
			<img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
			<img class="small-circle" src="./img/small-eclipse.svg" alt="" />
		</main>
	</body>
</html>
